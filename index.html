<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <title>PÄRDIKU KALENDER</title>
    <style>
        html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    font-family: sans-serif;
}

body {
    display: flex;
    flex-direction: column;
}

h1 {
    text-align: center;
    margin: 20px 0;
}

table {
    flex: 1; /* Tabel täidab ülejäänud ruumi */
    border-collapse: collapse;
    width: 100%;
    height: 100%; /* Täidab kogu kõrguse */
}

th, td {
    border: 1px solid #888;
    padding: 20px;
    text-align: center;
    font-size: 1.2em;
}
</style>
    </style>
</head>
<body>
    <h1>PÄRDIKU KALENDER</h1>
    <table>
        <tr>
            <th>E</th>
            <th>T</th>
            <th>K</th>
            <th>N</th>
            <th>R</th>
            <th>L</th>
            <th>P</th>
        </tr>
        {% for rida in andmed %}
        <tr>
            <td>{{ rida.E }}</td>
            <td>{{ rida.T }}</td>
            <td>{{ rida.K }}</td>
            <td>{{ rida.N }}</td>
            <td>{{ rida.R }}</td>
            <td>{{ rida.L }}</td>
            <td>{{ rida.P }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
